<!-- handlebars template -->
<script id="preview-template" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <p><a href="{{details.documentURL}}">RDF</a>{{#if details.pmid}} / <a href="http://www.ncbi.nlm.nih.gov/pubmed/{{details.pmid}}">Online Resource</a>{{/if}}{{#if details.dateOfPublication}} / Published: {{details.dateOfPublication}}{{/if}}</p>
    <div>{{{content}}}</div>
    {{#if details.inventor}}<h3>Inventors: </h3><p>{{#each details.inventor}}{{{getRDF this}}}{{/each}}</p>{{/if}}
    {{#if details.applicant}}<h3>Applicants: </h3><p>{{#each details.applicant}}{{{getRDF this}}}{{/each}}</p>{{/if}}
    {{#if details.contributor}}<h3>Contributors: </h3><p>{{#each details.contributor}}{{{getRDF this}}}{{/each}}</p>{{/if}}
</script>

<!-- handlebars template2 -->
<script id="preview-template2" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <div>{{{content}}}</div>
</script>
